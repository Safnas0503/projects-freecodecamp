            <h2 id="Introduction">C++ Introduction</h2>
            <div class="intro">
              <label>
                What is C++?
                <ul>
                  <li>C++ is a cross-platform language that can be used to create high-performance applications.</li>
                  <li>C++ was developed by Bjarne Stroustrup, as an extension to the C language.</li>
                  <li>C++ gives programmers a high level of control over system resources and memory.</li>
                  <li>The language was updated 4 major times in 2011, 2014, 2017, and 2020 to C++11, C++14, C++17, C++20.</li>
                </ul>
              </label>
            </section>
            </div>
            
            <div class="why">
                <section role="region" aria-labelledby="Why">
                <h2 id="Why">Why C++</h2>
                
                  <label>
                    <ol>
                      <li>C++ is one of the world's most popular programming languages.</li>
                      <li>C++ can be found in today's operating systems, Graphical User Interfaces, and embedded systems.</li>
                      <li>C++ is portable and can be used to develop applications that can be adapted to multiple platforms.</li>
                      <li>C++ is fun and easy to learn!</li>
                      <li>As C++ is close to C, C# and Java, it makes it easy for programmers to switch to C++ or vice versa.</li>
                      
                    </ol>
                  </label>
                </section>
            </div>

            <div class="different">
                <h2 id="C&c++">C and C++</h2>
                  <label>
                    Difference between C and C++
                    <ul>
                      <li>C++ was developed as an extension of C, and both languages have almost the same syntax.</li>
                       <li>The main difference between C and C++ is that C++ support classes and objects, while C does not.</li>
                    </ul>
                  </label>
            </div>
           
            <div class="app use">
                <h2 id="Start">C++ Getting Started</h2>
                     <label>
                      <p>
                        C++ Get Started
                        To start using C++, you need two things:
                    
                        A text editor, like Notepad, to write C++ code
                        A compiler, like GCC, to translate the C++ code into a language that the computer will understand
                        There are many text editors and compilers to choose from. In this tutorial, we will use an IDE (see below).
                      </p>
                        <p>
                          <ul>
                            <li>C++ Install IDE</li>
                            <li>An IDE (Integrated Development Environment) is used to edit AND compile the code.</li>
                            <li>Popular IDE's include Code::Blocks, Eclipse, and Visual Studio. These are all free, and they can be used to both edit and debug C++ code.</li>
                            <li>Note: Web-based IDE's can work as well, but functionality is limited.</li>
                            <li>We will use Code::Blocks in our tutorial, which we believe is a good place to start.</li>
                            <li>You can find the latest version of Codeblocks at <a href="http://www.codeblocks.org/">CodeBlocks</a>. Download the mingw-setup.exe file, which will install the text editor with a compiler.</li>
                          </ul>
                        </p>
                     </label>
            </div>

            <div class="variable">
                <h2 id="Variable">variable</h2>
                  <label>
                    C++ Variables
                    Variables are containers for storing data values.
                    
                    In C++, there are different types of variables (defined with different keywords), for example:
                    <ul>
                      <li>int - stores integers (whole numbers), without decimals, such as 123 or -123</li>
                      <li>double - stores floating point numbers, with decimals, such as 19.99 or -19.99</li>
                      <li>char - stores single characters, such as 'a' or 'B'. Char values are surrounded by single quotes</li>
                      <li>string - stores text, such as "Hello World". String values are surrounded by double quotes</li>
                      <li>bool - stores values with two states: true or false</li>
                      <li>Declaring (Creating) Variables</li>
                      <li>To create a variable, specify the type and assign it a value:</li>
                      <li>Data Type	Size	Description</li>
                      <li>boolean	1 byte	Stores true or false values</li>
                      <li>char	1 byte	Stores a single character/letter/number, or ASCII values</li>
                      <li>int	2 or 4 bytes	Stores whole numbers, without decimals</li>
                      <li>float	4 bytes	Stores fractional numbers, containing one or more decimals. Sufficient for storing 6-7 decimal digits</li>
                      <li>double	8 bytes	Stores fractional numbers, containing one or more decimals. Sufficient for storing 15 decimal digits</li>
                    </ul> 
                  </label>
            </div>

            <div class="example">
                <h2 id="Example">Example</h2>
                 <label>
                   <ol>
                    <li>int myNum = 5;               // Integer (whole number without decimals)</li>
                    <li>double myFloatNum = 5.99;    // Floating point number (with decimals)</li>
                    <li>char myLetter = 'D';         // Character</li>
                    <li>string myText = "Hello";     // String (text)</li>
                    <li>bool myBoolean = true;       // Boolean (true or false)</li>
                   </ol>

                    You will learn more about the individual types in the Data Types chapter.
                    <ol>
                      <li>int myNum = 5;               // Integer (whole number)</li>
                      <li>float myFloatNum = 5.99;     // Floating point number</li>
                      <li>double myDoubleNum = 9.98;   // Floating point number</li>
                      <li>char myLetter = 'D';         // Character</li>
                      <li>bool myBoolean = true;       // Boolean</li>
                      <li>string myText = "Hello";     // String</li>
                    </ol>

                 </label>
            </div>
