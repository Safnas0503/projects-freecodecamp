<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the survey below:</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
            <label for="dropdown">Select your occupation:</label>
            <select id="dropdown" name="occupation">
                <option value="student">Student</option>
                <option value="engineer">Engineer</option>
                <option value="doctor">Doctor</option>
                <option value="teacher">Teacher</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Gender:</label><br>
            <input type="radio" id="gender-male" name="gender" value="male">
            <label for="gender-male">Male</label><br>
            <input type="radio" id="gender-female" name="gender" value="female">
            <label for="gender-female">Female</label><br>
            <input type="radio" id="gender-other" name="gender" value="other">
            <label for="gender-other">Other</label>
        </div>
        <div class="form-group">
            <label>Select your hobbies:</label><br>
            <input type="checkbox" id="hobby1" name="hobbies" value="reading">
            <label for="hobby1">Reading</label><br>
            <input type="checkbox" id="hobby2" name="hobbies" value="sports">
            <label for="hobby2">Sports</label><br>
            <input type="checkbox" id="hobby3" name="hobbies" value="music">
            <label for="hobby3">Music</label><br>
            <input type="checkbox" id="hobby4" name="hobbies" value="travel">
            <label for="hobby4">Travel</label>
        </div>
        <div class="form-group">
            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
